<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas De Ropa.com - Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light shadow-sm rounded-3 custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="logo.jpg" alt="Logo" class="navbar-logo">
            </a>

            <span class="navbar-title" style="font-size: 32px;">Tiendas De Ropa</span>

            <button class="btn btn-dark fw-bold ms-auto me-1" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                MENÚ
            </button>
        </div>
    </nav>

    <div class="container mt-5 categorias-box text-center">
        <h1 class="display-4 fw-bold">CATEGORÍAS</h1>
    </div>

    <div class="container mt-5 text-center">
        <div class="banner" id="bannerCasual">
            <img src="ropa_casual.jpg" alt="Fondo de Moda Casual" class="banner-img">
            <div class="banner-text">Moda Casual</div>
            <div class="banner-thumb" style="background-image: url('ropa_casual.jpg');"></div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="banner" id="bannerDeportiva">
            <img src="deportiva.jpg" alt="Fondo de Deportiva" class="banner-img">
            <div class="banner-text">Deportiva</div>
            <div class="banner-thumb" style="background-image: url('deportiva.jpg');"></div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="banner" id="bannerFormal">
            <img src="formal.jpg" alt="Fondo de Formal" class="banner-img">
            <div class="banner-text">Ropa Formal y de Oficina</div>
            <div class="banner-thumb" style="background-image: url('formal.jpg');"></div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="banner" id="bannerInterior">
            <img src="interior.jpg" alt="Fondo de Interior" class="banner-img">
            <div class="banner-text">Ropa Interior y Lencería</div>
            <div class="banner-thumb" style="background-image: url('interior.jpg');"></div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="banner" id="bannerCalzado">
            <img src="calzado.jpg" alt="Fondo de Calzado" class="banner-img">
            <div class="banner-text">Calzado</div>
            <div class="banner-thumb" style="background-image: url('calzado.jpg');"></div>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">MENÚ</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Cerrar (X)"></button>
        </div>
        <div class="offcanvas-body">
            <a href="Examen Práctico 2do Parcial.html" class="btn btn-outline-dark w-100 mb-2">CERRAR SESIÓN</a>
            <hr>
            <h6 class="text-uppercase text-muted mt-3 mb-2">Categorías</h6>
            <ul class="list-unstyled">
                <li><a href="Moda casual.html" class="menu-link">Moda Casual</a></li>
                <li><a href="deportiva.html" class="menu-link">Deportiva</a></li>
                <li><a href="formal.html" class="menu-link">Formal y de Oficina</a></li>
                <li><a href="interior_lenceria.html" class="menu-link">Ropa Interior y Lencería</a></li>
                <li><a href="calzado.html" class="menu-link">Calzado</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('bannerCasual').addEventListener('click', function () {
            window.location.href = 'Moda casual.html';
        });

        document.getElementById('bannerDeportiva').addEventListener('click', function () {
            window.location.href = 'deportiva.html';
        });

        document.getElementById('bannerFormal').addEventListener('click', function () {
            window.location.href = 'formal.html';
        });

        document.getElementById('bannerInterior').addEventListener('click', function () {
            window.location.href = 'interior_lenceria.html';
        });

        document.getElementById('bannerCalzado').addEventListener('click', function () {
            window.location.href = 'calzado.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
